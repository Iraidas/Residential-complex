<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residential Complex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="background"> 
        <img class="background-image" src="images/background-image.png" alt="backgtound-image">
        <header class="header">
            <div class="container">
                <a class="logo-container" href="#">
                    <img class="logo" src="images/logo.png" alt="logo-png">
                    <p>жилой комплекс</p>
                </a>
                <div class="menu">
                    <li class="menu-list-item">
                        <a class="menu-list-link" href="#">
                            О комплексе
                        </a>
                    </li>
                    <li class="menu-list-item">
                        <a class="menu-list-link" href="#">
                            Район
                        </a>
                    </li>
                    <li class="menu-list-item">
                        <a class="menu-list-link" href="#" >
                            Каталог квартир
                        </a>
                    </li>
                    <li class="menu-list-item">
                        <a class="menu-list-link" href="#">
                            Ипотека
                        </a>
                    </li>
                    <li class="menu-list-item">
                        <a class="menu-list-link" href="#">
                            Контакты
                        </a>
                    </li>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="top">
                <h2 class="title">
                    Жилой комплекс в историческом центре
                </h2>
                <div class="mouse">
                    <img src="images/mouse.svg" alt="mouse">
                </div>
                <div class="contact-info">
                    <li class="contact">
                        <img class="location-icon" src="images/location-svg.svg" alt="location-icon">
                        <p>Наб. реки Фонтанки 10-15</p>
                    </li>
                    <li class="contact">
                        <img class="phone-icon" src="images/phone-svg.svg" alt="phone-icon">
                        <p>8 (812) 123-45-67</p>
                    </li>
                </div>
            </section>
            <section class="testimonials">

            </section>
        </main>
    </div>

    <script src="js/main.min.js"></script>
</body>
</html>
